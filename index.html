 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Background and Layout */
        body {
            font-family: 'Roboto', sans-serif;
            /* background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed; */
            background-image: url(image.jpg);
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .menu-section, .cart-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        /* Typography */
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        h2 {
            font-size: 2em;
        }

        .menu-item span {
            font-size: 1.2em;
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        .cart-item button {
            margin-left: 20px;
            background-color: #f0ad4e;
        }

        .cart-item button:hover {
            background-color: #ec971f;
        }

        .cart-item button:active {
            transform: translateY(2px);
        }

        .cart-section button {
            width: 48%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .cart-section button:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }

        .cart-section button:active {
            transform: translateY(2px);
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .table-number {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-item button {
                margin-top: 10px;
                width: 100%;
            }

            .cart-section button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <div class="menu-section">
        <h2>Appetizers</h2>
        <div class="menu-item">
            <span>Spring Rolls - $5.00</span>
            <button onclick="addToCart('Spring Rolls', 5.00)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>Garlic Bread - $3.00</span>
            <button onclick="addToCart('Garlic Bread', 3.00)">Add to Cart</button>
        </div>
    </div>
    <div class="menu-section">
        <h2>Main Courses</h2>
        <div class="menu-item">
            <span>Grilled Chicken - $12.00</span>
            <button onclick="addToCart('Grilled Chicken', 12.00)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>Beef Steak - $15.00</span>
            <button onclick="addToCart('Beef Steak', 15.00)">Add to Cart</button>
        </div>
    </div>
    <div class="menu-section">
        <h2>Desserts</h2>
        <div class="menu-item">
            <span>Cheesecake - $6.00</span>
            <button onclick="addToCart('Cheesecake', 6.00)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>Brownie - $4.00</span>
            <button onclick="addToCart('Brownie', 4.00)">Add to Cart</button>
        </div>
    </div>

    <div class="cart-section">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">Total: $0.00</div>
        <input type="text" id="table-number" class="table-number" placeholder="Enter your table number/Address">
        <button onclick="placeOrder()">Place Order</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        let cart = [];
    
        function addToCart(name, price) {
            cart.push({ name, price });
            displayCart();
        }
    
        function displayCart() {
            const cartContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                let cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeItemFromCart(index);
                cartItem.appendChild(removeButton);
                cartContainer.appendChild(cartItem);
                total += item.price;
            });
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }
    
        function placeOrder() {
            const tableNumber = document.getElementById('table-number').value.trim();
            if (!tableNumber) {
                alert('Please enter your table number!');
                return;
            }
    
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
    
            let orderDetails = `Table Number: ${tableNumber}\nOrder details:\n`;
            let total = 0;
            cart.forEach(item => {
                orderDetails += `${item.name} - $${item.price.toFixed(2)}\n`;
                total += item.price;
            });
            orderDetails += `Total: $${total.toFixed(2)}`;
    
            const encodedOrderDetails = encodeURIComponent(orderDetails);
            const whatsappNumber = "7741909127";  // Replace with the waiter's WhatsApp number
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedOrderDetails}`;
    
            // Open WhatsApp link
            window.open(whatsappURL, '_blank');
        }
    
        function clearCart() {
            cart = [];
            displayCart();
        }
    
        function removeItemFromCart(index) {
            cart.splice(index, 1);
            displayCart();
        }
    </script>
    
</body>
</html>
